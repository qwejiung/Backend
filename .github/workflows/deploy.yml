name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      # 3. Gradle ìºì‹±
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
        shell: bash

      # 5. DockerHub ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6. Docker Buildx ì„¤ì¹˜
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.9.1

      # 7. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Docker Image Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/littlepetdocker:latest

      # 8. EC2 ì„œë²„ì— ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # ğŸ”¹ Docker ë„¤íŠ¸ì›Œí¬ ìƒì„± (ì´ë¯¸ ì¡´ì¬í•˜ë©´ ìƒì„± ì•ˆ í•¨)
            if [ -z "$(sudo docker network ls --filter name=backend_my-network -q)" ]; then
              sudo docker network create backend_my-network
            fi

            # ğŸ”¹ ìµœì‹  Spring Boot ì´ë¯¸ì§€ Pull
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/littlepetdocker:latest

            # ğŸ”¹ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì‚­ì œ
            sudo docker stop littlepet-container || true
            sudo docker rm littlepet-container || true
            sudo docker stop nginx-proxy || true
            sudo docker rm nginx-proxy || true

            # ğŸ”¹ Spring Boot ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            sudo docker run -d \
              --name littlepet-container \
              -p 8080:8080 \
              --env-file /home/ubuntu/Backend/.env \
              --net backend_my-network \  # ğŸ”¥ ë„¤íŠ¸ì›Œí¬ ë³€ê²½
              -e TZ=Asia/Seoul \
              ${{ secrets.DOCKER_USERNAME }}/littlepetdocker:latest

            # ğŸ”¹ ìµœì‹  Nginx ì´ë¯¸ì§€ ë¹Œë“œ
            sudo docker build -t nginx-container -f Dockerfile.nginx .

            # ğŸ”¹ Nginx ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            sudo docker run -d \
              --name nginx-proxy \
              -p 80:80 -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              -v /home/ubuntu/Backend/nginx.conf:/etc/nginx/nginx.conf:ro \
              --net backend_my-network \  # ğŸ”¥ ë„¤íŠ¸ì›Œí¬ ë³€ê²½
              nginx-container

            # ğŸ”¹ ë¶ˆí•„ìš”í•œ ì´ë¯¸ì§€ ì •ë¦¬
            sudo docker image prune -f