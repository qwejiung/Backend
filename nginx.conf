server {
    listen 443 ssl;
    server_name umclittlepet.shop www.umclittlepet.shop;

    ssl_certificate /etc/letsencrypt/live/umclittlepet.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/umclittlepet.shop/privkey.pem;

    # í”„ë¡ íŠ¸ì—”ë“œ ì •ì  íŒŒì¼ ì œê³µ
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri /index.html;
    }

    # API ìš”ì²­ì€ ë°±ì—”ë“œ(Spring Boot)ë¡œ ì „ë‹¬
